<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <meta content="Sparkling and funny Tic-Tac-Toe Game." name="description" />
    <title>Tic-Tac-Toe | Cyrilo</title>
  </head>

  <body>
    <header>
      <h1><span>Tic</span><span>-Tac-</span><span>Toe</span></h1>
    </header>

    <main id="gameboard-container">
      <div id="gameboard">
        <div class="gameboxes"></div>
        <div class="gameboxes"></div>
        <div class="gameboxes"></div>
        <div class="gameboxes"></div>
        <div class="gameboxes"></div>
        <div class="gameboxes"></div>
        <div class="gameboxes"></div>
        <div class="gameboxes"></div>
        <div class="gameboxes"></div>
      </div>
    </main>

    <div id="all-game-modes-container">
      <div class="game-mode-container" id="two-players">
        <div class="game-mode-image-container">
          <img alt="Two Players Icon" class="game-mode-image" />
        </div>

        <div class="game-mode-text-container">
          <span class="game-mode-text">2 Players</span>
        </div>
      </div>

      <div class="game-mode-container" id="normal-computer">
        <div class="game-mode-image-container">
          <img alt="Computer Icon" class="game-mode-image" />
        </div>

        <div class="game-mode-text-container">
          <span class="game-mode-text">Normal Computer</span>
        </div>
      </div>

      <div class="game-mode-container" id="unbeatable-machine">
        <div class="game-mode-image-container">
          <img alt="Super Computer Icon" class="game-mode-image" />
        </div>
        <div class="game-mode-text-container">
          <span class="game-mode-text">Unbeatable Machine</span>
        </div>
      </div>
    </div>

    <div id="game-buttons-container">
      <div id="play-button">
        <img alt="Play Button" id="play-button-image" />
      </div>
      <div id="reset-button">
        <img alt="Reset Button" id="reset-button-image" />
      </div>
      <div id="change-player-mode-button">
        <img alt="Change game mode" id="change-player-mode-image" />
      </div>
    </div>

    <div id="game-inputs-container">
      <div id="two-players-input">
        <div id="player-1-div">
          <label for="player-1-input">X</label>
          <input
            type="text"
            id="player-1-input"
            size="8"
            placeholder="Player 1"
            maxlength="9"
          />
        </div>

        <div id="player-2-div">
          <label for="player-2-input">O</label>
          <input
            type="text"
            id="player-2-input"
            size="8"
            placeholder="Player 2"
            maxlength="9"
          />
        </div>
      </div>
    </div>

    <div id="players-names-container">
      <div id="player-1-name">Player1</div>
      <div id="versus">vs.</div>
      <div id="player-2-name">Player 2</div>
    </div>

    <div id="modal">
      <div id="modal-content">
        <span id="close-button">&times;</span>
        <p id="winner-true">
          <span id="winners-name">Player 1 or 2</span> is the Winner !
        </p>
        <p id="tie-result">This is a Draw !</p>
      </div>
    </div>

    <div id="alert-message-div">
      Please, choose a name for both players. Then push the Play Button.
    </div>
    <div id="github-banner">
      <a
        aria-label="View source on GitHub"
        class="github-corner"
        href="https://github.com/Banaanas/tic-tac-toe-TOP"
        rel="noopener noreferrer"
        target="_blank"
      >
        <svg
          aria-hidden="true"
          height="80"
          id="github-banner-icon"
          viewBox="0 0 250 250"
          width="80"
        >
          <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
          <path
            class="octo-arm"
            d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
            fill="currentColor"
          ></path>
          <path
            class="octo-body"
            d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
            fill="currentColor"
          ></path>
        </svg>
      </a>
    </div>
  </body>
</html>
